<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="stopwatch">
    <div class="logo">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z'/%3E%3C/svg%3E" alt="Timer Logo">
    </div>
    <div class="display">00:00:00</div>
    <div class="controls">
        <button onclick="startStop()" id="startStopBtn">Start</button>
        <button onclick="reset()">Reset</button>
        <button onclick="lap()">Lap</button>
    </div>
    <div class="laps"></div>
</div>

<script src="script.js"></script>
</body>
</html>
